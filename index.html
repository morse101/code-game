<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Morse</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>код Мо́рзе</h1>
        <div id="phrase-container">
            <p>Переведи следующую фразу в код Мо́рзе:</p>
            <h2 id="phrase"></h2>
        </div>
        <div id="input-container">
            <p>Текущий шифр Мо́рзе:</p>
            <h2 id="morse-output" class="morse-output-placeholder"></h2>
            <div class="button-container">
                <button id="dot-btn"><img src="./icons/dot.png"></button>
                <button id="dash-btn"><img src="./icons/dash.png"></button>
            </div>
        </div>
        <div id="translated-container">
            <p>Расшифрованная фраза:</p>
            <h2 id="translated-phrase" class="translated-phrase"></h2>
        </div>
        <div id="timer-container">
            <p>Таймер: <span id="timer">20</span> сек.</p>
        </div>
        <div id="stars-container">
            <p><img src="./icons/token.png" alt="Star" class="star-icon"> <span id="stars">0</span></p>
        </div>
        <div id="result-container"></div>
        <a href="#" id="rules-link">Азбука Мо́рзе</a>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <div class="modal-container">
                <p>КОНЕЦ ИГРЫ!</p>
                <p>Выигрыш <span id="final-stars"></span> <img class="modal-token-img" src="./icons/token.png"></p>
                <button id="restart-btn">ИГРАТЬ</button>
            </div>
        </div>
    </div>

    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span id="close-rules-modal" class="close-button">&times;</span>
            <h2>Азбука Мо́рзе</h2>
            <table id="morse-table">
                <thead>
                    <tr>
                        <th>Буква</th>
                        <th>Символ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add Morse Code table rows dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
